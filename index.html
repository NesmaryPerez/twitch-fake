<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitch</title>
    <link rel="icon" type="image/png" sizes="32x32" href="https://assets.twitch.tv/assets/favicon-32-e29e246c157142c94346.png" 
    crossorigin="anonymous">
  
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <!--MENU DE NAVEGACION-->
 <nav>

    <!--INICIO-->
    <div class="div-container">

        <div class="div-container1">
            <div class="twitch-logo">
                 <img src="img/favicon.png"> 
                 
            </div>
        </div>

        <div class="div-container2">
            <div class="explorar">
                <h3>Explorar</h>
                
            </div>
            
        </div>

        <div class="div-container3">
            <div>
                <svg width="20" height="20" viewBox="0 0 20 20" focusable="false" aria-hidden="true" role="presentation"><path d="M10 18a2 2 0 1 1 0-4 2 2 0 0 1 0 4zm0-6a2 2 0 1 1 0-4 2 2 0 0 1 0 4zM8 4a2 2 0 1 0 4 0 2 2 0 0 0-4 0z"></path></svg>
            </div>
            
        </div>
        
    </div>
 
     <!--Search-->
   <div class="search">
        <input type="text" placeholder="Buscar">
        <button>
            <div class="lupa">
              <img src="img/lupa.png">
            </div>
        </button> 
     
        
   </div>

   <!--BOTONES FINALES-->
    <div class="buttons">

        <div>
            <button class="button">
                <svg width="20" height="20" viewBox="0 0 20 20" focusable="false" aria-hidden="true" role="presentation">
                    <path fill-rule="evenodd" d="M13.798 10.456 10 6.657l-3.798 3.799L4 8.805V13h12V8.805l-2.202 1.65zM18 5v8a2 2 0 0 1-2 2H4a2.002 2.002 0 0 1-2-2V5l4 3 4-4 4 4 4-3z" clip-rule="evenodd">
                    </path>
                </svg>
            </button> 
        </div>

        <div>
           <button class="btn-iniciarSeccion"> Iniciar Sección</button>
        </div>

        <div>
            <button class="btn-Registrarse">Registrarse</button>
        </div>
     
        <div>
           
                <button class="button">
                    <svg width="20" height="20" viewBox="0 0 20 20" focusable="false" aria-hidden="true" role="presentation">
                            <path fill-rule="evenodd" d="M5 7a5 5 0 1 1 6.192 4.857A2 2 0 0 0 13 13h1a3 3 0 0 1 3 3v2h-2v-2a1 1 0 0 0-1-1h-1a3.99 3.99 0 0 1-3-1.354A3.99 3.99 0 0 1 7 15H6a1 1 0 0 0-1 1v2H3v-2a3 3 0 0 1 3-3h1a2 2 0 0 0 1.808-1.143A5.002 5.002 0 0 1 5 7zm5 3a3 3 0 1 1 0-6 3 3 0 0 1 0 6z" clip-rule="evenodd">
                            </path>
                    </svg>
                </button>  
        </div>
        
    </div>
   
 </nav>

 <!--Canales recomendados-->
<div class="div-container-principal">
    <div>
        <div class="layout">
            
                <div class="simplebar-track vertical" style="visibility: hidden;">
                    <div class="simplebar-scrollbar"></div>
                </div>
                <div class="simplebar-track horizontal" style="visibility: hidden;">
                    <div class="simplebar-scrollbar">
    
                    </div>
                </div>   
                <div class="cales-recomendados">
                   
                    <div class="layout-collapse">
                        <div class="canales">
                            <h2>Canales Recomendados</h2>
                            <button class="button">
                                <svg width="100%" height="100%" version="1.1" viewBox="0 0 20 20" x="0px" y="0px" role="presentation" aria-hidden="true" focusable="false" class="ScIconSVG-sc-1q25cff-1 jpczqG">
                                        <g>
                                             <path d="M16 16V4h2v12h-2zM6 9l2.501-2.5-1.5-1.5-5 5 5 5 1.5-1.5-2.5-2.5h8V9H6z">
             
                                              </path>
                                         </g>
                                </svg>
                            </button>    
                        </div>
                        
                    </div>
                    
                </div>
                <div class="layout-container">
    
                     <div class="layout-group">
                        <a class="margen">
    
                            <img src="img/canales .png">
                        </a>
                     </div>
                </div>
        </div>
    </div>

        <section>
            <img src="img/canal1.png"> 
            <img src="img/canal2.png"> 
            <img src="img/canal3.png"> 
            <img src="img/canal4.png"> 
            <img src="img/canal5.png"> 
        </section>
        
    <main>
        
        <section class="videos">
            <div> </div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            
            
           
        </section>
    </main>
    
</div>


 <footer>
    <div class="anuncio">
        <img src="img/footer.png">
        <div class="title1">
            <p>¡Únete a la comunidad de Twitch!</p>
        </div>
        <div class="title2">
            <p>Descubre los mejores streams en directo allá donde estés.</p>
        </div>
        <div>
            <button class="btn-Registrarse2">Registrarse</button>
        </div>
    </div>
  </footer>
      

</body>
</html>
